<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свинка-копилка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop-message" class="desktop-message">
        <p>Извините, игра доступна только на телефонах.</p>
        <img src="img/qr-code.png" alt="QR-код для скачивания">
    </div>
    <div id="game-container" class="game-container">
        <div class="score">Монетки: <span id="coin-counter">0</span></div>
        <div class="lives">Жизни: <span id="life-counter">5</span></div>
        <button id="permissionButton" class="button">Разрешить доступ к гироскопу</button>
        <div id="pig" class="pig"></div>
        <div id="objects-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

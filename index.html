<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Свинка-копилка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop-message" class="desktop-message">
        <p>Извините, игра доступна только на мобильных устройствах</p>
        <img src="img/qr-code.png" alt="QR-код для сканирования телефоном">
    </div>
    <div id="game-container" class="game-container">
        <div class="score">
            <span class="zeros">0000000</span>
            <span class="coins" id="coin-counter">0</span>
        </div>
        <div class="lives" id="lives-container"></div>
        <button id="permissionButton" class="button">Разрешить доступ к гироскопу</button>
        <div id="pig" class="pig"></div>
        <div id="objects-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
